<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Margin, Padding, Border Demo</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        border: 1px solid #000;
        padding: 20px;
        margin: 20px;
        background-color: #f0f0f0;
    }
    .content {
        border: 1px solid #333;
        padding: 10px;
        margin: 10px;
        background-color: #ddd;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Container</h2>
    <div class="content">
        <h3>Content</h3>
        <p>This is the content area.</p>
    </div>
</div>

</body>
</html>
